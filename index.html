        let hintIndex = 0;

        function startGame() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            displayQuestion();
        }

        function shuffleOptions(question) {
            const options = question.options.slice();
            const correctAnswer = question.correctAnswer;
            const optionIndices = [0, 1, 2, 3];

            // Mezclar los Ã­ndices de las opciones
            for (let i = optionIndices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [optionIndices[i], optionIndices[j]] = [optionIndices[j], optionIndices[i]];
            }

            // Crear nuevas opciones y ajustar el Ã­ndice de la respuesta correcta
            const newOptions = [];
            let newCorrectAnswer;
            for (let i = 0; i < optionIndices.length; i++) {
                newOptions.push(options[optionIndices[i]]);
                if (optionIndices[i] === correctAnswer) {
                    newCorrectAnswer = i;
                }
            }

            // Actualizar las opciones y la respuesta correcta en la pregunta
            question.options = newOptions;
            question.correctAnswer = newCorrectAnswer;
        }

        function displayQuestion() {
            const question = questions[currentQuestionIndex];

            // Aleatorizar opciones si aÃºn no se ha hecho
            if (!question.optionsShuffled) {
                shuffleOptions(question);
                question.optionsShuffled = true;
            }

            document.getElementById('question').innerHTML = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.innerHTML = `
                    <input type="radio" name="answer" id="option${index}" value="${index}">
                    <label for="option${index}">${option}</label>
                `;
                optionsContainer.appendChild(optionDiv);
            });

            document.getElementById('feedback').innerHTML = '';
            hintIndex = 0;
            
            // Renderizar matemÃ¡ticas despuÃ©s de actualizar el contenido
            renderMathInElement(document.getElementById('question'), {
                delimiters: [
                    {left: "\\(", right: "\\)", display: false},
                    {left: "\\[", right: "\\]", display: true}
                ],
                throwOnError: false
            });

            renderMathInElement(optionsContainer, {
                delimiters: [
                    {left: "\\(", right: "\\)", display: false},
                    {left: "\\[", right: "\\]", display: true}
                ],
                throwOnError: false
            });

            updateProgress();
        }

        function checkAnswer() {
            const selected = document.querySelector('input[name="answer"]:checked');
            const feedbackElement = document.getElementById('feedback');
            
            if (!selected) {
                feedbackElement.innerHTML = "Por favor, selecciona una respuesta ðŸ˜Š";
                feedbackElement.className = 'feedback incorrect';
                return;
            }

            const selectedAnswer = parseInt(selected.value);
            const currentQuestion = questions[currentQuestionIndex];

            if (selectedAnswer === currentQuestion.correctAnswer) {
                score++;
                feedbackElement.innerHTML = "Â¡Excelente trabajo! ðŸŒŸ Â¡Lo has logrado!";
                feedbackElement.className = 'feedback correct';
                setTimeout(nextQuestion, 2000);
            } else {
                if (hintIndex < currentQuestion.hints.length) {
                    feedbackElement.innerHTML = `
                        <div class="hint">
                            ${currentQuestion.hints[hintIndex]}
                        </div>
                    `;
                    hintIndex++;
                    renderMathInElement(feedbackElement, {
                        delimiters: [
                            {left: "\\(", right: "\\)", display: false},
                            {left: "\\[", right: "\\]", display: true}
                        ],
                        throwOnError: false
                    });
                } else {
                    feedbackElement.innerHTML = `No te preocupes, la respuesta correcta era: ${currentQuestion.options[currentQuestion.correctAnswer]}`;
                    feedbackElement.className = 'feedback incorrect';
                    renderMathInElement(feedbackElement, {
                        delimiters: [
                            {left: "\\(", right: "\\)", display: false},
                            {left: "\\[", right: "\\]", display: true}
                        ],
                        throwOnError: false
                    });
                    setTimeout(nextQuestion, 3000);
                }
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                showFinalMessage();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex) / questions.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('current-score').textContent = score;
        }

        function showFinalMessage() {
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('final-message').style.display = 'block';
            
            const message = score === questions.length 
                ? "Â¡IncreÃ­ble! Â¡Has respondido todas las preguntas correctamente! ðŸŒŸ"
                : `Â¡Buen trabajo! Has conseguido ${score} de ${questions.length} puntos. Â¡Sigue practicando! ðŸ’ª`;
            
            document.getElementById('final-score').textContent = message;
        }

        function restartGame() {
            // Reiniciar el estado de las preguntas
            questions.forEach(question => {
                delete question.optionsShuffled;
            });
            currentQuestionIndex = 0;
            score = 0;
            hintIndex = 0;
            document.getElementById('question-container').style.display = 'block';
            document.getElementById('final-message').style.display = 'none';
            displayQuestion();
        }

        // No iniciamos el juego automÃ¡ticamente para mostrar primero la pantalla de bienvenida
    </script>
</body>
